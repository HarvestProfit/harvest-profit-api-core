version: 2
jobs:
  jest:
    docker:
      - image: circleci/node:latest

    steps:
      - add_ssh_keys:
          fingerprints:
            - "3b:3d:fa:0a:35:9e:48:b2:1a:b4:3b:4b:8b:33:15:91"
      # Use the NPM registry
      - run:
          name: Add NPM_TOKEN
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc

      - checkout

      # Only necessary if app uses webpacker or yarn in some other way
      - restore_cache:
          keys:
            - harvestprofitapicore-yarn-{{ checksum "yarn.lock" }}
            - harvestprofitapicore-yarn-

      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn

      # Store yarn / webpacker cache
      - save_cache:
          key: harvestprofitapicore-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      # run jest tests
      - run:
          name: Jest Suite
          command: yarn test --ci
          environment:
            JEST_JUNIT_OUTPUT: "test_results/js-test-results.xml"

      # Save test results for timing analysis
      - store_test_results:
          path: test_results

      - run:
          name: Upload Coverage
          command: ./node_modules/.bin/codecov

      # Automatically deploy docs to gh-pages
      - deploy:
          name: Deploy
          command: yarn run authenticate && yarn run publish-docs


workflows:
  version: 2
  jobs:
    - jest
